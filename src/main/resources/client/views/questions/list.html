<div class="page page-table" data-ng-controller="QuestionsController">

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Questions</strong>
        <!-- <span class="add fa fa-user-plus pull-right" ng-click="ajoutQuestion()"></span> -->
        <button class="btn btn-cyan btn-ef btn-ef-7 btn-ef-7h mb-10 pull-right" ng-click="ajoutQuestion()" >Nouvelle question<i class="fa fa-user-plus pull-right"></i></button>
        </div>
        
        <div class="table-filters">
			<div class="row">
				<div class="col-sm-4 col-xs-6">
					<form>
						<input type="text" placeholder="Rechercher" class="form-control"
							data-ng-model="searchKeywords" data-ng-keyup="search()">

					</form>
				</div>
				<div class="col-sm-3 col-xs-6 filter-result-info">
					<span> Affiche {{filteredQuestion.length}}/{{questions.length}}</span>
				</div>
			</div>
		</div>
		
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th><div class="th">
                        ID Question
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('idQuestion') "
                              data-ng-class="{active: row == 'idQuestion'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('idQuestion') "
                              data-ng-class="{active: row == 'idQuestion'}"></span>
                    </div></th>
                    <th><div class="th">
                        Type
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('type') "
                              data-ng-class="{active: row == 'type'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-type') "
                              data-ng-class="{active: row == '-type'}"></span>
                    </div></th>                    
                    <th><div class="th">
                        Intitul&eacute;
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('intitule') "
                              data-ng-class="{active: row == 'intitule'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-intitule') "
                              data-ng-class="{active: row == '-intitule'}"></span>
                    </div></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="q in currentPageQuestion" class="question">
                    <td ng-click="edit(q)">{{q.idQuestion}}</td>
                    <td ng-click="edit(q)">{{q.type}}</td>
                    <td ng-click="edit(q)">{{q.intitule}}</td>
                    <td ng-click="edit(q)" class="icon-list"><span class="edit fa fa-pencil-square-o" ></span></td>
                    <td><span class="remove fa fa-trash" ng-click="supprime(q)"></span></td>
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show 
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select> 
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredQuestion.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>

</div>
