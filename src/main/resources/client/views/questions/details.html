<div class="page" ng-controller="QuestionDetailsController">
	<div class="panel panel-default ens-edit">
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span>Question</strong>
		</div>
		<div class="panel-body">
			<!--------------------------- Consultation --------------------------->
			<!-- @Author Kenza ABOUAKIL -->
			<div class="media animate" ng-hide="edit">
				<button class="btn btn-warning pull-right" ng-click="edition()">
					<span class="glyphicon glyphicon-pencil"></span> Editer
				</button>
				<div class="media-body">
					<ul class="list-unstyled list-info">
						<li><label>Intitul&eacute;</label> {{question.intitule}}<br /></li>
						<li><label>Type</label> {{question.type}}</li>
						<li><label>Qualificatif</label> {{question.idQualificatif.maximal}} / {{question.idQualificatif.minimal}}</li>
					</ul>
				</div>
				<a class="btn btn-primary" href="#/admin/questions"><span
					class="glyphicon glyphicon-arrow-left"></span> Retour</a>
			</div>
			
			<!--------------------------- Edition --------------------------->
			<div ng-show="edit">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="" class="col-sm-2">ID Question</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="question.idQuestion" ng-readonly="!ajout">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">Intitul&eacute;</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="question.intitule" placeholder="NumÃ©ro d'annÃ©e" required>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">Type</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="question.type">
						</div>
					</div>
				</form>
				<a class="btn btn-success" ng-click="submit()"><span
					class="glyphicon glyphicon-ok"></span> Valider</a>
				<button class="btn btn-danger pull-right" ng-click="cancel()">Annuler</button>
			</div>
		</div>
	</div>
</div>
