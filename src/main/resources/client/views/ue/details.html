<div class="page" ng-controller="UEDetailsController">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Unités d'Enseignement</strong></div>
    <div class="panel-body">        
        <!-- Edition -->
        <div>            
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-2">Unité d'Enseignement</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-disabled="true"
                               ng-model="ue.uniteEnseignementPK.codeUe">
                    </div>                    
                </div>                
                <div class="form-group">
                    <label for="" class="col-sm-2">Formation:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-disabled="true"
                               ng-model="ue.uniteEnseignementPK.codeFormation">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Désignation:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="ue.designation">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="ue.description">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Semestre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="ue.semestre">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Nombres d'heures (CM):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="ue.nbhCm">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Nombres d'heures (TD):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="ue.nbhTd">
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Nombres d'heures (TP):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="ue.nbhTp">
                    </div>                    
                </div>                
            </form>
            <a class="btn btn-success" ng-click="submit()"><span class="glyphicon glyphicon-ok"></span> Valider</a>
            <button class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
        </div>
        <br/>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                	<th><div class="th">
                        Element constitutif
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('diplome') "
                              data-ng-class="{active: row == 'diplome'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-diplome') "
                              data-ng-class="{active: row == '-diplome'}"></span>
                    </div></th>
                	<th><div class="th">
                        Formation
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('email') "
                              data-ng-class="{active: row == 'email'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-email') "
                              data-ng-class="{active: row == '-email'}"></span>
                    </div></th> 
                    <th><div class="th">
						Unite d'enseignement
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('email') "
                              data-ng-class="{active: row == 'email'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-email') "
                              data-ng-class="{active: row == '-email'}"></span>
                    </div></th>
                    <th><div class="th">
                        Designation
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('code') "
                              data-ng-class="{active: row == 'code'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-code') "
                              data-ng-class="{active: row == '-code'}"></span>
                    </div></th>                   
                    <th><div class="th">
                        Heures (CM/TD/TP)
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('email') "
                              data-ng-class="{active: row == 'email'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-email') "
                              data-ng-class="{active: row == '-email'}"></span>
                    </div></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="e in ec" class="ec">
                    <td ng-click="edit(e)">{{e.elementConstitutifPK.codeEc}}</td>
                    <td ng-click="edit(e)">{{e.elementConstitutifPK.codeUe}}</td>
                    <td ng-click="edit(e">{{e.elementConstitutifPK.codeFormation}}</td>
                    <td ng-click="edit(e)">{{e.description}}</td>
                    <td ng-click="edit(e)">{{e.nbhCm}}/{{e.nbhTd}}/{{e.nbhTp}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
