<div class="page" ng-controller="QualificatifDetailsController">
	<div class="panel panel-default ens-edit">
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span>
				Qualificatif</strong>
		</div>
		<div class="panel-body">
			<!-- Edition -->
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="" class="col-sm-2">Qualificatif</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"
								ng-model="qualificatif.idQualif">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">MAXIMAL</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"
								ng-model="qualificatif.maximal">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">MINIMAL</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"
								ng-model="qualificatif.minimal" placeholder="Numéro d'année">
						</div>
					</div>
				</form>
				<a class="btn btn-success" ng-click="submit()"><span
					class="glyphicon glyphicon-ok"></span> Valider</a>
				<button class="btn btn-danger pull-right" ng-click="cancel()">
					Annuler</button>
			</div>
		</div>
	</div>
</div>
