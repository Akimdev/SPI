<div class="page" ng-controller="QualificatifDetailsController">
	<div class="portlet light bordered">
		<div class="portlet-title">
			<div class="caption">
				<i class="icon-social-dribble font-red"></i> <span
					class="cpation-subject font-red bold uppercase">Qualificatif</span>
			</div>
		</div>
		<!--------------------------- Consultation --------------------------->
		<div class="portlet-body form" ng-show="!edit">
			<form class="form-horizontal form-bordered">
				<div class="form-group">
					<div class="col-md-3">
						<strong>Minimal</strong>
					</div>
					<div class="col-md-3">{{qualificatif.maximal}}</div>
				</div>
				<div class="form-group">
					<div class="col-md-3">
						<strong>Maximal</strong>
					</div>
					<div class="col-md-3">{{qualificatif.minimal}}</div>
				</div>
				<br>
			</form>
			<!------------------------Boutons Retour et Editer----------->
			<a class="btn btn-primary" href="#/qualificatifs"><span
				class="glyphicon glyphicon-arrow-left"></span> Retour</a>
			<button class="btn btn-warning pull-right" ng-click="edition()">
				<span class="glyphicon glyphicon-pencil"></span> Editer
			</button>
		</div>
		<!--------------------------- Edition --------------------------->

		<form class="form-horizontal elegant-aero" name="enseignantForm" ng-show="edit">
					<div ng-repeat="alert in alerts" ng-show="alert.show">
						<alert type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
					</div>
					<div form-group class="form-group" form-group-class="has-feedback">
						<label for="" class="col-sm-2">Maximal<span
							id="required-field">*</span></label>
						<div class="col-sm-10">
						<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i>
                        </span>
							<input type="text" class="form-control" name="nom" ng-model="qualificatif.maximal"
								 mask='#' repeat="28" restrict="reject" validate="false"
								 ng-pattern="/^[A-Za-z' \-]+$/" 
								 ng-em-required="Qualificatif maximal obigatoire"
      						  	 ng-em-pattern="Format incorrect! exemple:Fort"
      						  	 placeholder="Qualificatif maximal"  required/> 
      					</div>
								<span class="glyphicon glyphicon-ok form-control-feedback text-success" ng-show="enseignantForm.nom.$valid"></span>
                    			<span class="glyphicon glyphicon-remove form-control-feedback text-danger" ng-show="enseignantForm.nom.$invalid"></span>
						</div>
					</div>
					
					<div form-group class="form-group" form-group-class="has-feedback">
						<label for="" class="col-sm-2">Minimal<span
							id="required-field">*</span></label>
						<div class="col-sm-10">
						<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i>
                        </span>
							<input type="text" class="form-control" name="prenom" ng-model="qualificatif.minimal"
								mask='#' repeat="28"  restrict="reject" validate="false"
								ng-pattern="/^[A-Za-z' \-]+$/" 
								ng-em-required="Qualificatif minimal obigatoire"
      						  	ng-em-pattern="Format incorrect! exemple:Faible" 
      						  	placeholder="Qualificatif minimal" required/>
						</div>
								<span class="glyphicon glyphicon-ok form-control-feedback text-success" ng-show="enseignantForm.prenom.$valid"></span>
                    			<span class="glyphicon glyphicon-remove form-control-feedback text-danger" ng-show="enseignantForm.prenom.$invalid"></span>
						</div>
					</div>
			<a class="btn btn-success" ng-disabled="enseignantForm.$invalid" ng-click="submit()"><span
					class="glyphicon glyphicon-ok"></span> Valider</a>
			<button class="btn btn-danger pull-right" ng-click="cancel()">Annuler</button>
			</form>
