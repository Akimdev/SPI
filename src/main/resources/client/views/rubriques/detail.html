<div class="page" ng-controller="RubriqueDetailsController">
	<div class="panel panel-default ens-edit">
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span>Rubrique standard</strong>
		</div>
		<div class="panel-body">
			<!--------------------------- Consultation --------------------------->
			<div class="media animate" ng-hide="edit">
				<button class="btn btn-warning pull-right" ng-click="edition()">
					<span class="glyphicon glyphicon-pencil"></span> Editer
				</button>
				<div class="media-body">
					<ul class="list-unstyled list-info">
						<li><label>Id_Rubrique</label> {{rubrique.idRubrique}}<br /></li>
						<li><label>Type</label> {{rubrique.type}}</li>
						<li><label>Ordre</label>{{rubrique.ordre}}</li>
						<li><label>Designation</label>{{rubrique.designation}}</li>
					</ul>
				</div>
				
				<a class="btn btn-primary" href="#/admin/rubriques"><span
					class="glyphicon glyphicon-arrow-left"></span> Retour</a>
			</div>

			<!--------------------------- Edition --------------------------->
			<div ng-show="edit">
				<form class="form-horizontal" name="editForm">
					<div class="form-group">
						<label for="" class="col-sm-2">Id_Rubrique<span id="required-field">*</span></label>
						<div class="col-sm-10">
							<input  type="text" class="form-control" name="idRubrique"
								ng-model="rubrique.idRubrique" ng-readonly="true">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">Designation<span id="required-field">*</span></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="designation" ng-model="rubrique.designation" required>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">Type</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="type" ng-model="rubrique.type" required ng-readonly="true">
<!-- 							<select ng-show="edit" name="type" ng-model="rubrique.type"> -->
<!-- 								<option value="RBP">Rubrique Personnelle</option> -->
<!-- 								<option value="RBS">Rubrique Standard</option> -->
<!-- 							</select> -->
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">Ordre<span id="required-field">*</span></label>
						<div class="col-sm-10">
							<input type="number" class="form-control" name="ordre" ng-model="rubrique.ordre" required>
						</div>
					</div>
				</form>
				<button ng-click="submit()" class="btn btn-success"
                            		ng-disabled="editForm.idRubrique.$dirty && editForm.idRubrique.$invalid  
												|| editForm.designation.$dirty && editForm.designation.$invalid
												|| editForm.type.$dirty && editForm.type.$invalid
												|| editForm.ordre.$dirty && editForm.ordre.$invalid
												|| editForm.idRubrique.$error.required
												|| editForm.designation.$error.required
												|| editForm.type.$error.required
												|| editForm.ordre.$error.required"
							>Valider</button>
				<!-- <a class="btn btn-success" ng-click="submit()"><span
					class="glyphicon glyphicon-ok"></span> Valider</a> -->
				<button class="btn btn-danger pull-right" ng-click="cancel()">Annuler</button>
			</div>
		</div>
	</div>
</div>
