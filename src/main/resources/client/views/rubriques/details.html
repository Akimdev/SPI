<div class="page" ng-controller="RubriqueDetailsController">
	<div class="portlet light bordered">
		<div class="portlet-title">
			<div class="caption">
				<i class="icon-social-dribble font-red"></i> <span
					class="cpation-subject font-red bold uppercase">Rubrique</span>
			</div>
		</div>
		<!--------------------------- Consultation --------------------------->
		<div class="portlet-body form" ng-hide="edit">
			<button class="btn btn-warning pull-right" ng-click="edition()">
				<span class="glyphicon glyphicon-pencil"></span> Editer
			</button>
			<form class="form-horizontal form-bordered">
				<div class="form-group">
					<div class="col-md-3">
						<strong>Id_Rubrique</strong>
					</div>
					<div class="col-md-3">{{rubrique.idRubrique}}</div>
				</div>
				<div class="form-group">
					<div class="col-md-3">
						<strong>Type</strong>
					</div>
					<div class="col-md-3">{{rubrique.type}}</div>
				</div>
				<div class="form-group">
					<div class="col-md-3">
						<strong>Ordre</strong>
					</div>
					<div class="col-md-3">{{rubrique.ordre}}</div>
				</div>
				<div class="form-group">
					<div class="col-md-3">
						<strong>Designation</strong>
					</div>
					<div class="col-md-3">{{rubrique.designation}}</div>
				</div>
			</form>
			</br> <a class="btn btn-primary" href="#/rubriques"><span
				class="glyphicon glyphicon-arrow-left"></span> Retour</a>
		</div>
		<!--------------------------- Edition --------------------------->
		<div ng-show="edit">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">Id_Rubrique<span
						id="required-field">*</span></label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							ng-model="rubrique.idRubrique" ng-readonly="!ajout">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">Designation<span
						id="required-field">*</span></label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							ng-model="rubrique.designation" required>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">Type</label>
					<div class="col-sm-10">
						<select ng-show="edit" name="type" ng-model="rubrique.type">
							<option value="RBP">RBP</option>
							<option value="RBS">RBS</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">Ordre<span
						id="required-field">*</span></label>
					<div class="col-sm-10">
						<input type="number" class="form-control"
							ng-model="rubrique.ordre" required>
					</div>
				</div>
			</form>
			<a class="btn btn-success" ng-click="submit()"><span
				class="glyphicon glyphicon-ok"></span> Valider</a>
			<button class="btn btn-danger pull-right" ng-click="cancel()">Annuler</button>
		</div>
	</div>
</div>
