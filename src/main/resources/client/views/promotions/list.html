 <div class="page page-table" data-ng-controller="PromotionsController">

	<section class="panel panel-default table-dynamic"> 
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span> Promotions</strong>
			<!-- <span class="add fa fa-user-plus pull-right" ng-click="ajoutPromotion()"></span> -->
			<button class="btn btn-cyan btn-ef btn-ef-7 btn-ef-7h mb-10 pull-right" ng-click="ajoutPromotion()" >Nouvelle promotion<i class="fa fa-user-plus pull-right"></i></button>
		</div>

		<div class="table-filters">
			<div class="row">
				<div class="col-sm-4 col-xs-6">
					<form>
						<input type="text"
								placeholder="Rechercher"
								class="form-control"
								data-ng-model="searchKeywords"
								data-ng-keyup="search()">
					</form>
				</div>
				<div class="col-sm-3 col-xs-6 filter-result-info">
					<span> Affiche {{filteredPromotions.length}}/{{promotions.length}} </span>
				</div>
			</div>
		</div>
		
		<table class="table table-bordered table-striped table-responsive">
			<thead>
				<tr>
					<th><div class="th">
							Ann&eacute;e Universitaire <span class="glyphicon glyphicon-chevron-up"
								data-ng-click=" order('anneeUniversitaire') "
								data-ng-class="{active: row == 'anneeUniversitaire'}"></span> <span
								class="glyphicon glyphicon-chevron-down"
								data-ng-click=" order('-anneeUniversitaire') "
								data-ng-class="{active: row == '-anneeUniversitaire'}"></span>
						</div></th>
					<th><div class="th">
							Code Formation <span class="glyphicon glyphicon-chevron-up"
								data-ng-click=" order('codeFormation') "
								data-ng-class="{active: row == 'codeFormation'}"></span> <span
								class="glyphicon glyphicon-chevron-down"
								data-ng-click=" order('codeFormation') "
								data-ng-class="{active: row == '-codeFormation'}"></span>
						</div></th>
					<th><div class="th">
							Sigle <span class="glyphicon glyphicon-chevron-up"
								data-ng-click=" order('siglePromotion') "
								data-ng-class="{active: row == 'siglePromotion'}"></span> <span
								class="glyphicon glyphicon-chevron-down"
								data-ng-click=" order('-siglePromotion') "
								data-ng-class="{active: row == '-siglePromotion'}"></span>
						</div></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- currentPagePromotion / promotions -->
				<tr data-ng-repeat="p in currentPagePromotion" class="promotion">
					<td ng-click="edit(p.promotionPK)">{{p.promotionPK.anneeUniversitaire}}</td>
					<td ng-click="edit(p.promotionPK)">{{p.promotionPK.codeFormation}}</td>
					<td ng-click="edit(p.promotionPK)">{{p.siglePromotion}}</td>
					<td ng-click="edit(p.promotionPK)" class="icon-list"><span class="edit fa fa-pencil-square-o" ></span></td>
					<td><span class="remove fa fa-trash" ng-click="supprime(p.promotionPK)"></span></td>
				</tr>
			</tbody>
		</table>

		<footer class="table-footer">
			<div class="row">
				<div class="col-md-6 page-num-info">
					<span> Show <select data-ng-model="numPerPage"
						data-ng-options="num for num in numPerPageOpt"
						data-ng-change="onNumPerPageChange()">
					</select> entries per page
					</span>
				</div>
				<div class="col-md-6 text-right pagination-container">
					<pagination class="pagination-sm" ng-model="currentPage"
						total-items="filteredPromotions.length" max-size="4"
						ng-change="select(currentPage)" items-per-page="numPerPage"
						rotate="false" boundary-links="true"></pagination>
				</div>
			</div>
		</footer>
	</section>

</div>
