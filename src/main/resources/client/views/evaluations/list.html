<div class="page page-table" data-ng-controller="EvaluationsController">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Listes des Ã©valuations</strong>
         <button class="btn btn-cyan btn-ef btn-ef-7 btn-ef-7h mb-10 pull-right" ng-click="ajoutEvaluation()" >Nouvelle &egrave;valuation<i class="fa fa-user-plus pull-right"></i></button>
        </div>
		
          <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Affiche {{filteredEnseignant.length}}/{{enseignants.length}}
                    </span>              
                </div>
            </div>
        </div>  

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th><div class="th">
                        Code Formation
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('codeFormation') "
                              data-ng-class="{active: row == 'codeFormation'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-codeFormation') "
                              data-ng-class="{active: row == '-codeFormation'}"></span>
                    </div></th>
                    <th><div class="th">
                        Ann&egrave;e Universitaire
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('anneeUniversitaire') "
                              data-ng-class="{active: row == 'anneeUniversitaire'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-anneeUniversitaire') "
                              data-ng-class="{active: row == '-anneeUniversitaire'}"></span>
                    </div></th>
                    <th><div class="th">
                        Cdoe UE
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('codeUE') "
                              data-ng-class="{active: row == 'codeUE'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-codeUE') "
                              data-ng-class="{active: row == '-codeUE'}"></span>
                    </div></th> 
                    <th><div class="th">
                        Etat
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('etat') "
                              data-ng-class="{active: row == 'etat'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-etat') "
                              data-ng-class="{active: row == '-etat'}"></span>
                    </div></th>
                    <th><div class="th">
                        P&egrave;riode
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('periode') "
                              data-ng-class="{active: row == 'periode'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-periode') "
                              data-ng-class="{active: row == '-periode'}"></span>
                    </div></th>   <th></th>
                    <th></th>                
                </tr>
            </thead>
            <tbody><!-- currentPageEnseignant / enseignants -->
                <tr data-ng-repeat="e in currentPageEnseignant" class="enseignant">
                    <td ng-click="edit(e.noEnseignant)">{{e.nom}}</td>
                    <td ng-click="edit(e.noEnseignant)">{{e.prenom}}</td>
                    <td ng-click="edit(e.noEnseignant)">{{e.emailUbo}}</td>
                    <td ng-click="edit(e.noEnseignant)">{{e.prenom}}</td>
                    <td ng-click="edit(e.noEnseignant)">{{e.emailUbo}}</td>
                    <td ng-click="edit(q)" class="icon-list"><span class="edit fa fa-pencil-square-o" ></span></td>
                    <td ng-click="supprime(q)" class="icon-list"><span class="remove fa fa-trash" ></span></td>
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show 
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select> 
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredEnseignant.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>

</div>
